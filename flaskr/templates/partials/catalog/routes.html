<div class="-mb-4 text-xl font-semibold">Каталог маршрутов</div>
<div class="flex flex-col gap-4" id="cards">
  {% for r in routes %}
    <div class="route-card"
         data-start-lat="{{ r.start_coords[0] }}"
         data-start-lon="{{ r.start_coords[1] }}">
      <img src="{{ r.img }}" alt="{{ r.title }}">
      <div class="route-info">
        <h2 class="route-title">{{ r.title }}</h2>
        <div class="route-meta flex">
          <span class="items-center days-trip"><i class="material-symbols-outlined">date_range</i> {{ r.duration_days }} дня</span><span>•</span>
          <span class="items-center hours-road"><i class="material-symbols-outlined">schedule</i><span class="road_time">–</span></span><span>•</span>
          <span class="items-center budget"><i class="material-symbols-outlined">currency_ruble</i> {{ r.estimated_budget_rub }}</span>
        </div>
        <div class="route-poi">
          <p class="line-clamp-3">
            {% for poi in r.pois %}{{ poi.name }} •{% endfor %}
          </p>

        </div>
        <div class="route-actions">
          <button class="btn-to-itinerary" data-route-id="{{ r.id }}">Просмотр маршрута</button>
        </div>
      </div>
    </div>
  {% else %}
    <p>Маршрутов не найдено.</p>
  {% endfor %}
</div>
