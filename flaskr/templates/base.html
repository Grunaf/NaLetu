<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>
      {% block title %}
        Лету
      {% endblock title %}
    </title>
    <link rel="icon"
          type="image/x-icon"
          href="{{ url_for('static', filename='img/favicon.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
          rel="stylesheet">
    {% if is_dev %}
      <script defer type="module" src="{{ url_for('static', filename='js/constants.js')}}"></script>
    {% endif %}
    <script defer type="module" src="{{ asset('js/main.js')}}"></script>
    {% block script %}
    {% endblock script %}
    <link rel="stylesheet" href="{{ asset('styles/styles.css') }}">
    {% block styles %}
    {% endblock styles %}
  </head>
  {% macro alert() %}
    <div class="absolute full-top left-1/2 transform -translate-x-1/2 mt-4 z-50 flex flex-col gap-3"
         id="alert-placeholder"></div>
  {% endmacro %}
  {% block body %}
    <body>
      {{ alert() }}
      {% include "partials/header.html" %}
      <main class="flex flex-col gap-8"
            id="main"
            {% block dataset_main %}
            {% endblock dataset_main %}>
        {% block content %}
        {% endblock content %}
      </main>
    </body>
  {% endblock body %}
</html>
