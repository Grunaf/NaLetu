<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>
      {% block title %}
        Лету
      {% endblock title %}
    </title>
    <link rel="icon"
          type="image/x-icon"
          href="{{ asset('img/favicon.png') }}">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
          rel="stylesheet">
    <script defer
            type="module"
            src="{{ asset('js/main.js')}}"></script>
    <script defer
            type="module"
            src="{{ asset('js/constants.js')}}"></script>
    {% block script %}
    {% endblock script %}
    <link rel="stylesheet"
          href="{{ asset('styles/styles.css') }}">
    {% block styles %}
    {% endblock styles %}
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  {% macro alert() %}
    <div class="absolute full-top left-1/2 transform -translate-x-1/2 mt-4 z-50 flex flex-col gap-3"
         id="alert-placeholder"></div>
  {% endmacro %}
  {% block body %}
    <body>
      {{ alert() }}
      {% include "partials/header.html" %}
      <main class="flex flex-col gap-8"
            id="main"
            {% block dataset_main %}
            {% endblock dataset_main %}>
        {% block content %}
        {% endblock content %}
      </main>
    </body>
  {% endblock body %}
</html>
